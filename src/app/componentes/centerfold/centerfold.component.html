        <h5>Filtrar</h5>
        <h6 style="background-color: lightgray" >Categor√≠a</h6 > 
        <ul (click)="selectCategoria($event, 1)" >

            <div class="col-sm-4 d-flex pb-4 order-1" *ngFor=" let hero of getElementos()" >

                     <img [src]="hero.url"
                    class="card-img-top"  alt="..."/>

                      <b>{{hero.precio | currency:'' }}</b> -  {{hero.desc}}</span>
                </div>
            </div>
